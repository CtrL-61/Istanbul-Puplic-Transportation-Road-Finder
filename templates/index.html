<!DOCTYPE html>
<html lang="{{ current_lang if current_lang else 'tr' }}" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ texts.title if (texts and texts.title) else 'Metro Pulse' }}</title>
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --accent: #38bdf8; --text: #0f172a; }
        [data-theme="dark"] { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; overflow-x: hidden; }
        .hero { padding: 60px 0; text-align: center; }
        .glass-card { background: var(--card); border: 1px solid #334155; border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); }
        .top-nav { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 1000; }
        .nav-btn { background: var(--card); border: 1px solid #334155; color: var(--text); padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none; font-size: 0.8rem; font-weight: 600; transition: 0.2s; }
        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }
        .custom-input { background-color: var(--bg) !important; color: var(--text) !important; border: 2px solid #334155; padding: 15px; border-radius: 14px; width: 100%; transition: 0.2s; }
        .custom-input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 10px rgba(56, 189, 248, 0.2); }
        .btn-pulse { background: linear-gradient(135deg, var(--accent), #0284c7); border: none; padding: 16px; font-weight: 800; border-radius: 14px; width: 100%; color: white; transition: 0.3s; }
        .btn-pulse:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="/?lang={% if current_lang == 'tr' %}en{% else %}tr{% endif %}" class="nav-btn">
            üåê {% if current_lang == 'tr' %}English{% else %}T√ºrk√ße{% endif %}
        </a>
        <button onclick="toggleTheme()" class="nav-btn">
            üåì {{ texts.theme_btn if (texts and texts.theme_btn) else 'Mod' }}
        </button>
    </div>

    <div class="hero">
        <div class="container">
            <h1 class="display-4 fw-bolder mb-2">Metro <span style="color: var(--accent)">Pulse</span></h1>
            <p class="text-secondary mb-5">{{ texts.subtitle if (texts and texts.subtitle) else 'ƒ∞stanbul Rota Planlama' }}</p>
            
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="glass-card text-start">
                        <form action="/arama?lang={{ current_lang if current_lang else 'tr' }}" method="POST">
                            <div class="mb-3">
                                <label class="small fw-bold text-secondary ms-2 mb-2">
                                    {{ texts.departure if (texts and texts.departure) else 'KALKI≈û DURAƒûI' }}
                                </label>
                                <input list="duraklarList" name="baslangic" class="custom-input" 
                                       placeholder="{{ texts.placeholder if (texts and texts.placeholder) else 'Durak adƒ±...' }}" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="small fw-bold text-secondary ms-2 mb-2">
                                    {{ texts.destination if (texts and texts.destination) else 'VARI≈û DURAƒûI' }}
                                </label>
                                <input list="duraklarList" name="hedef" class="custom-input" 
                                       placeholder="{{ texts.placeholder if (texts and texts.placeholder) else 'Durak adƒ±...' }}" required>
                            </div>

                            <datalist id="duraklarList">
                                {% for durak in duraklar %}
                                    <option value="{{ durak }}">
                                {% endfor %}
                            </datalist>

                            <button type="submit" class="btn btn-pulse">
                                {{ texts.button if (texts and texts.button) else 'ROTA BUL' }}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
