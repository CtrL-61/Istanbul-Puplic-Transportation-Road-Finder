<!DOCTYPE html>
<html lang="{{ current_lang }}" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ texts.title if (texts and texts.title) else 'Metro Pulse' }}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* TEMA DEƒûƒ∞≈ûKENLERƒ∞ - Sƒ∞YAH KUTUCUK √á√ñZ√úM√ú BURADA */
        :root { 
            --bg: #f8fafc; 
            --card: #ffffff; 
            --accent: #38bdf8; 
            --text: #0f172a; 
            --input-bg: #ffffff; /* Light modda bembeyaz kutu */
            --input-border: #cbd5e1;
        }
        [data-theme="dark"] { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f8fafc; 
            --input-bg: #0f172a; /* Dark modda koyu kutu */
            --input-border: #334155;
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        .hero { padding: 60px 0; text-align: center; }
        .glass-card { background: var(--card); border: 1px solid var(--input-border); border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.1); }
        
        /* G√úNCELLENEN INPUT STƒ∞Lƒ∞ */
        .custom-input { 
            background-color: var(--input-bg) !important; 
            color: var(--text) !important; 
            border: 2px solid var(--input-border); 
            padding: 15px; 
            border-radius: 14px; 
            width: 100%; 
            transition: 0.2s; 
        }
        .custom-input::placeholder { color: #94a3b8; }
        .custom-input:focus { border-color: var(--accent); outline: none; }

        .top-nav { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .nav-btn { background: var(--card); border: 1px solid var(--input-border); color: var(--text); padding: 8px 15px; border-radius: 10px; text-decoration: none; font-size: 0.8rem; font-weight: 600; }
        .btn-pulse { background: linear-gradient(135deg, var(--accent), #0284c7); border: none; padding: 16px; font-weight: 800; border-radius: 14px; width: 100%; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="/?lang={% if current_lang == 'tr' %}en{% else %}tr{% endif %}" class="nav-btn">
            üåê {% if current_lang == 'tr' %}English{% else %}T√ºrk√ße{% endif %}
        </a>
        <button onclick="toggleTheme()" class="nav-btn">
            üåì {{ texts.theme_btn if (texts and texts.theme_btn) else 'Mod' }}
        </button>
    </div>

    <div class="hero">
        <div class="container">
            <h1 class="display-4 fw-bolder mb-2">Metro <span style="color: var(--accent)">Pulse</span></h1>
            <p class="text-secondary mb-5">{{ texts.subtitle }}</p>
            
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="glass-card text-start">
                        <form action="/arama?lang={{ current_lang }}" method="POST">
                            <div class="mb-3">
                                <label class="small fw-bold text-secondary ms-2 mb-2">{{ texts.departure }}</label>
                                <input list="duraklarList" name="baslangic" class="custom-input" placeholder="{{ texts.placeholder }}" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="small fw-bold text-secondary ms-2 mb-2">{{ texts.destination }}</label>
                                <input list="duraklarList" name="hedef" class="custom-input" placeholder="{{ texts.placeholder }}" required>
                            </div>

                            <datalist id="duraklarList">
                                {% for durak in duraklar %}
                                    <option value="{{ durak }}">
                                {% endfor %}
                            </datalist>

                            <button type="submit" class="btn btn-pulse">{{ texts.button }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        // Sayfa y√ºklendiƒüinde tercihi hatƒ±rla
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
